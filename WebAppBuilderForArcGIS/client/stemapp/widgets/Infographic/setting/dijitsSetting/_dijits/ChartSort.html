<div>
	<div data-dojo-attach-point="otherSortContainer" class="radio-div">
		
		<div class="axis-tr">
			<div class="flex-left-center">
				<input type="radio" data-dojo-attach-point="xAxisRadio" data-dojo-attach-event="change:_onSortAxisChange" checked="true" name="sortaxis" data-dojo-type="dijit/form/RadioButton">
	   			<label class="marginleft10">${nls.labelAxis}</label>
			</div>
			<div data-dojo-attach-point="xAxisSortDiv"></div>
		</div>

		<div style="margin-top: 10px;" class="axis-tr">
			<div class="flex-left-center">
				<input data-dojo-attach-point="yAxisRadio" type="radio" name="sortaxis" data-dojo-type="dijit/form/RadioButton">
   				<label class="marginleft10">${nls.valueAxis}</label>
			</div>
			<div data-dojo-attach-point="yAxisSortDiv" class="flex-left-center"></div>
		</div>

		<div data-dojo-attach-point="sortFieldDiv" style="margin-top: 14px;display: none;">
			<select data-dojo-attach-point="otherSortField" data-dojo-type="dijit/form/Select" class="restrict-select-width sort-filed"></select>
		</div>
		 
	</div>

	<div style="display: flex;" data-dojo-attach-point="featureSortContainer" class="feature-sort">

	    <div class="select-div">
        	<select data-dojo-attach-point="featureSortField" data-dojo-type="dijit/form/Select" class="restrict-select-width sort-filed"></select>
        </div>

		<div class="sort-div flex-left-center" data-dojo-attach-point="zAxisSortDiv">
			<div style="width: 39px;" class="flex-sb-center" data-dojo-attach-event="onClick:_onAxisSortDivClick" data-dojo-attach-point="sortBtn">
				<div class="sort-icon asc selected"></div>
				<div class="sort-icon desc"></div>
			</div>
		</div>

	</div>

</div>
